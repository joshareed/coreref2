<html>
<head>
	<title>Testing</title>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/coreref.base.js"></script>
	<script type="text/javascript" charset="utf-8">
		var project = new coreref.Project({
			"id": "and1-1b",
			"name": "ANDRILL McMurdo Ice Shelf (MIS) Project",
			"description": "The key aim of the MIS Project is to determine past ice shelf responses to climate forcing, including variability at a range of timescales.",
			"metadata": {
				"start-date": "2006-10-31",
				"end-date": "2006-12-26",
				"latitude": -77.8894,
				"longitude": 167.0893,
				"terminal-depth": 1284.85
			},
			"root": "test/and1-1b/",
			"streams": [
				{ "name": "Split Core Images", "type": "http://coreref.org/types/image/split-core", "url": "split-core1.json" }
			]
		});
		project.ready(function(project) {
			document.write(project.id + ': ' + project.name + '<br/>');
			document.write('<p>' + project.description + '</p>');
			document.write('<ul>');
			for (var i = 0; i < project.streams.length; i++) {
				var stream = project.streams[i];
				document.write('<li>' + stream.name + '[' + stream.type + ']');
				var all = stream.all();
				document.write('<ul>');
				for (var j = 0; j < all.length; j++) {
					var item = all[j];
					document.write('<li>' +  item.top + '-' + item.base + ': ' + item.url + '</li>');
				}
				document.write('</ul>');
				document.write('</li>');
			}
			document.write('</ul>');
		});
	</script>
</head>
<body>

</body>
</html>
